<!DOCTYPE html>
<html>
<head>
    <title>Multimodal RAG: Image + Text Search</title>
</head>
<body>
    <h1>Multimodal RAG Demo</h1>
    <h2>Search a YouTube Video</h2>
    <form action="/upload_video/" enctype="multipart/form-data" method="post">
        <label>YouTube URL:</label>
        <input type="text" name="youtube_url" required>
        <label>Query:</label>
        <input type="text" name="query" required>
        <input type="submit" value="Search">
    </form>
    <h2>Search a PDF Deck</h2>
    <form action="/upload_pdf/" enctype="multipart/form-data" method="post">
        <label>PDF File:</label>
        <input type="file" name="file" accept="application/pdf" required>
        <label>Query:</label>
        <input type="text" name="query" required>
        <input type="submit" value="Search">
    </form>
</body>
</html>
